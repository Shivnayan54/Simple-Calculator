<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by me</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
      <link href="utils.css" rel="stylesheet" type="text/css" /> 
</head>
<body>
    <h1 class="text-center" style="color: rgba(0, 0, 0, 0.471);">Welcome to calculate me </h1>
    <div class="container bg-red mx-auto flex flex-col items-center ">
       
        <div class="row">
            <input type="text" class="input" placeholder="Enter your calculation here" />
        </div> 

         <div class="row" style="margin-right: 139px;">
        <button class="button">C</button>
        <button class="button">%</button>
        
        </div>

        <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
        </div>

        
        <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
        </div>

        
        <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        </div>

          
        <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">-</button>
        </div>

    </div>

    <script src="script.js"> </script>
</body>
</html>
